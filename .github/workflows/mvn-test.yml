name: Test with Maven

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk: [8, 11, 17]
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.jdk }}
        distribution: 'temurin'
        cache: maven
    - name: Test with Maven
      run: mvn test
